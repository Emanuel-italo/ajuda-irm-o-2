<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Diabetes Control</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Onboarding (aparece uma vez) -->
  <div id="profile-section">
    <h2>Configurar Perfil</h2>
    <input id="age" type="number" placeholder="Idade" />
    <input id="weight" type="number" placeholder="Peso (kg)" />
    <input id="carbRatio" type="number" placeholder="Razão Insulina/Carb (ex:10)" />
    <input id="sensitivity" type="number" placeholder="Fator Sensibilidade (ex:50)" />
    <button id="save-profile">Salvar Perfil</button>
  </div>

  <!-- App Principal -->
  <div id="app-section" hidden>
    <h2>Registro de Refeição</h2>
    <input id="glucose" type="number" placeholder="Glicemia (mg/dL)" />
    <input id="carbs"   type="number" placeholder="Carboidratos (g)" />
    <button id="calc-btn">Calcular Insulina</button>
    <p id="result"></p>

    <h3>Histórico</h3>
    <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
